<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/scripts/student_management.js"></script>
    <title>Student Management</title>

    <style>
        .alert{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-primary mt-2 mb-3">Student Management using Ajax</h2>
        <div class="row mb-2">
            <!-- Add student section -->
            <div class="col-xl-3 col-sm-12">
                <form action="http://localhost:8080/add-student.php" method="post">
                    <div class="mb-2">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone: </label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone">
                    </div>
                    <div class="mb-3">
                        <button id="add-button" type="button" class="btn btn-success">Add</button>
                        <button id="update-button" type="button" class="btn btn-warning">Update</button>
                    </div>
                </form>
            </div>
            <!-- List of student section -->
            <div class="col-xl-9 col-sm-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- Alert message when changing -->
        <div class="alert-section mb-2">
            
        </div>
    </div>

    <!-- Modal box -->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xoá sinh viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc muốn xoá sinh viên <strong>My Tam</strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger px-4">Có</button>
                    <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">Không</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
