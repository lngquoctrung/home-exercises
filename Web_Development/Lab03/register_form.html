<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Register Form</title>
</head>
<body>
    <div class="container">
        <form id="register_form" class="mt-2 m-auto needs-validation" action="#" method="get" novalidate>
            <div class="row mb-2">
                <div class="col-xl-6 col-sm-12">
                    <div class="position-relative">
                        <label class="form-label" for="first_name">First name</label>
                        <input id="first_name" class="form-control" type="text" placeholder="First name" required>
                        <div class="invalid-tooltip">First name is required</div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12">
                    <div class="position-relative">
                        <label class="form-label" for="last_name">Last name</label>
                        <input id="last_name" class="form-control" type="text" placeholder="First name" required>
                        <div class="invalid-tooltip">Last name is required</div>
                    </div>
                </div>
            </div>
            <div class="mb-2 postion-relative">
                <label class="form-label" for="name">Username</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Username" required>
                <div class="invalid-feedback">Username is required</div>
            </div>
            <div class="mb-2 position-relative">
                <label class="form-label" for="pass">Password</label>
                <input class="form-control" type="text" name="name" id="pass" placeholder="Password" required>
                <div class="invalid-tooltip">Password is required</div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="gender">Gender</label>
                <div class="gender" id="gender">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                        <label class="form-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                        <label class="form-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-2">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select" required>
                    <optgroup label="Asian">
                        <option value="vietname" selected>Vietnam</option>
                        <option value="laos">Laos</option>
                        <option value="cambodia">Cambodia</option>
                        <option value="singapore">Singapore</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="france">France</option>
                        <option value="belgium">Belgium</option>
                        <option value="italy">Italy</option>
                        <option value="finland">Finland</option>
                        <option value="ireland">Ireland</option>
                    </optgroup>
                </select>
            </div>
            <div class="mt-2">
                <button class="btn btn-success" type="submit">Register</button>
                <button class="btn btn-outline-success" type="reset">Again</button>
            </div>
        </form>
    </div>
    <script>
        const form = document.getElementById("register_form");
        let flag = true;
        form.addEventListener("submit", (event) => {
            for(let childNode of form.children){
                const inputs = childNode.getElementsByTagName("input");
                for(let input of inputs){
                    let input_value = input.value;
                    if(input_value === ""){
                        childNode.classList.add("was-validated");
                        event.preventDefault();
                        flag = false;
                    }
                }
            }
        }, flag);
    </script>
</body>
</html>
