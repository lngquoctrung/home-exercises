<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form class="w-50 mt-3 m-auto p-3 border border-secondary-subtle rounded" action="#" method="get">
            <div class="mb-2">
                <label class="form-label" for="name">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Username">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="pass">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-unlock-fill"></i></span>
                    <input type="text" class="form-control" id="pass" placeholder="Password">
                </div>
            </div>
            <div class="mb-2">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Rememeber me</label>
            </div>
            <div class="mb-2">
                <button class="btn btn-success px-4">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
