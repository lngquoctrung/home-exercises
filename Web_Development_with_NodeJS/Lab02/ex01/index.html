<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form action="http://localhost:5050/result" method="post" enctype="application/x-www-form-urlencoded">
            <table>
                <tr>
                    <td><label for="number1">Số thứ 1</label> </td>
                    <td><input type="text" name="number1" id="number1"></td>
                </tr>
                <tr>
                    <td><label for="number2">Số thứ 2</label> </td>
                    <td><input type="text" name="number2" id="number2"></td>
                </tr>
                <tr>
                    <td><label for="operation">Phép tính</label> </td>
                    <td>
                        <select name="operation" id="operation">
                            <option value="">Chọn phép tính</option>
                            <option value="add">Addition (+)</option>
                            <option value="sub">Subtraction (-)</option>
                            <option value="mul">Multiplication (*)</option>
                            <option value="div">Division (/)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Tính</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
